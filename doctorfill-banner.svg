<svg xmlns="http://www.w3.org/2000/svg" width="600" height="150" viewBox="0 0 600 150" role="img" aria-label="Doctorfill">
  <title>Doctorfill</title>

  <defs>
    <style>
      .ink{fill:#0B1220;}
      .muted{fill:#64748B;}
      .accent{fill:#0EA5A4;}
      .accent2{fill:#22C55E;}
      .bg{fill:#FFFFFF;}
    </style>

    <!-- reusable rounded stroke style -->
    <style>
      .stroke{
        fill:none;
        stroke:#0B1220;
        stroke-width:10;
        stroke-linecap:round;
        stroke-linejoin:round;
      }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="600" height="150" rx="18"/>

  <!-- Icon (new, minimal): rounded square + "D" monogram + small plus -->
  <g transform="translate(28 28)">
    <!-- container -->
    <rect x="0" y="0" width="94" height="94" rx="26" fill="#E6FFFB"/>

    <!-- D monogram (looks like a doc + fill) -->
    <path d="M28 26h18c18 0 30 12 30 21s-12 21-30 21H28z" class="stroke"/>
    <path d="M28 26v42" class="stroke"/>

    <!-- tiny medical plus -->
    <g transform="translate(60 58)">
      <rect x="-3" y="-14" width="6" height="28" rx="3" class="accent"/>
      <rect x="-14" y="-3" width="28" height="6" rx="3" class="accent"/>
    </g>

    <!-- small "fill" dot -->
    <circle cx="34" cy="72" r="6" class="accent2"/>
  </g>

  <!-- Wordmark -->
  <text x="150" y="92"
        class="ink"
        font-size="56"
        font-weight="650"
        letter-spacing="-0.6"
        font-family="SF Pro Rounded, ui-rounded, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    Doctorfill
  </text>

  <!-- optional small tagline (delete if you want even cleaner) -->
  <text x="152" y="118"
        class="muted"
        font-size="16"
        font-weight="500"
        letter-spacing="0"
        font-family="SF Pro Rounded, ui-rounded, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    fill PDFs from context
  </text>
</svg>
